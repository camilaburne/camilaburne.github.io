---
layout: default
title: posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">


	  {% for post in site.posts %}
				{% if post.categories contains "en" %}
			 	<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>{{ post.lang }}
				</li>
			 {% endif %}
	  {% endfor %}
	</ul>
