	<h1>{{ page.title }}</h1>
	<ul class="posts">

			  {% for post in site.posts %}
						{% if post.categories contains "es" %}
					 	<li>{{ post.lang }} {{ post.date | date_to_string }} »  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} </a> </li>
					  {% endif %}
			  {% endfor %}
			</ul>
