---
layout: default_es
title: Esto se ve como un blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

			  {% for post in site.posts %}
						{% if post.categories contains "es" %}
					 	<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>{{ post.lang }}</li>
					 {% endif %}
			  {% endfor %}
			</ul>


			<footer>
					<ul>
						<div class="views">
						    <span class="views">
						        <img src="https://visitor-badge.glitch.me/badge?page_id=camilaburne.github.io" alt="Views"/>
						    </span>
						</div>
			</footer>
